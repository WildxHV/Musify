<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
</head>
<body>
    <h2>Playlists</h2>

    <ul>
        {% for p in  playlists %}
            <li>{{p.name}} - 
                <a href="{% url 'update_playlist' p.id %}">Edit</a>
                <a href="{% url 'delete_playlist'  p.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_playlist' %}">Create New Playlist</a>
    
</body>
</html>
